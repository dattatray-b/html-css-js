<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="content">

            <div class="heading">
                <h1>Please Login</h1>
            </div>
    
            <form action="">
                <div class="email"  >
                    <input type="email" class="ip" required>
                    <div class="wave">Email</div>
                    
                </div>
    
                <div class="password">
                    <input type="password" class="ip" required>
                    <div class="wave">Password</div>
                     
                </div>
                
                <button class="btn">Login</button>
    
                <div class="para">
                    Don't have account? <a href="#">Register</a>
                </div>
    
            </form>
        </div>


    </div>

    <script src="index.js"></script>
</body>
</html>
