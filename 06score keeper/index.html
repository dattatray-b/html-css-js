<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">
        <div class="heading">
            <h1>Welcome to game</h1>
            <h2> this is the counter!!!!!!</h2>
        </div>

        <div class="sub">
            <div class="score">
                    <div class="s1"><h2 class="score1">0</h2></div> 
                    <h2 class="s1">to</h2>
                    <div class="s2"><h2 class="score2">0</h2></div>
            </div>
            <p>Use the Buttons to keep the score below</p>
        </div>

        <div class="buttons">
            playing to <select name="score" id="score">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
            </select>
        </div>

        <div class="btn">
            <div class="btn ">
                <button class="one">Player1</button>
            </div>
            <div class="btn">
                <button class="two">Player2</button>
            </div>
            <div class="btn">
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
